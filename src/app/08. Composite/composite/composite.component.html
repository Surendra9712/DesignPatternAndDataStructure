<div class="container">
  <h1>
    Composite Pattern (Object Tree)
  </h1>
  <app-child [name]="childName"></app-child>
  <button (click)="changeName()">Change</button>
  <div class="content">
    <mat-card>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="btnSaluteToGeneral()">Salute !</button>
      </mat-card-actions>
      <mat-card-content>
        {{ saluteLog }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
